<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😍PALAK😍</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?romantic,couple') no-repeat center center/cover;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #d6336c;
        }

        .proposal-text {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
            text-align: left;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #yes-button {
            background-color: #ff4081;
            color: white;
        }

        #no-button {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            left: 15px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
            25% { opacity: 1; }
            75% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(-45deg); opacity: 0; }
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #ff4081;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine?</h1>
    <p class="proposal-text">
        <b>📜 Clause 1:</b> You will be my Valentine forever—no giving back. 🤭<br>
        <b>📜 Clause 2:</b> I accept your weird habits if you accept my bad jokes. 🤭<br>
        <b>📜 Clause 3:</b> Hugs 🫂 and sharing food are a must. ❤️<br>
        <b>📜 Clause 4:</b> Say yes for a life full of love, fun, and stolen fries! 💖<br>
    </p>
    <div class="buttons">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>
    <div class="heart-container"></div>
    <div class="message" id="love-message">I Love You! ❤️</div>
</div>

<script>
    const noButton = document.getElementById('no-button');
    const yesButton = document.getElementById('yes-button');
    const heartContainer = document.querySelector('.heart-container');
    const loveMessage = document.getElementById('love-message');

    noButton.addEventListener('mouseover', () => {
        const maxX = window.innerWidth - noButton.offsetWidth;
        const maxY = window.innerHeight - noButton.offsetHeight;
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;
        noButton.style.left = randomX + 'px';
        noButton.style.top = randomY + 'px';
    });

    yesButton.addEventListener('click', () => {
        heartContainer.innerHTML = '';
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartContainer.appendChild(heart);
        }
        loveMessage.style.display = 'block';
    });
</script>

</body>
</html>
