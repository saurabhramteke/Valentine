<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💝PALAK💝</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
            overflow: hidden;
            position: relative;
            background-image: radial-gradient(circle, rgba(255, 0, 0, 0.3) 10%, transparent 10%),
                              radial-gradient(circle, rgba(255, 0, 0, 0.3) 10%, transparent 10%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        h1 {
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #yes-button {
            background-color: #4CAF50;
            color: white;
            margin-right: 10px;
        }

        #no-button {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        .emoji-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }

        .emoji {
            position: absolute;
            bottom: 0;
            font-size: 2rem;
            animation: rise 2s linear infinite;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>🤗Will You Be My Valentine?🤗</h1>
    <div class="proposal-box">
        <h2><b>⚠️Warning!⚠️</b></h2>
        <p><b>Your heart is about to receive a new update!💕</b></p>
        <p><b>💖Install "Saurabh’s Valentine Patch 2025"?</b></p>
        <div class="buttons">
            <button id="yes-button">Yes 💞</button>
            <button id="no-button">No 🥺</button>
        </div>
        <div class="message" id="love-message" style="display:none; font-size:24px; color:#f44336;"><h2>🌹I Love You PALAK!🌹</h2></div>
    </div>
</div>

<div class="emoji-container" id="emoji-container"></div>

<script>
    const noButton = document.getElementById('no-button');
    const yesButton = document.getElementById('yes-button');
    const emojiContainer = document.getElementById('emoji-container');
    const loveMessage = document.getElementById('love-message');
    const emojis = ['❤️', '❤️‍🔥', '🌹', '🎀', '💋', '💌', '💍', '💐', '💓', '💕', '💖', '💗', '💘', '💝', '💞', '💟', '🖤', '🤍', '🤎', '🤟', '🥰', '🧑‍🤝‍🧑', '🧸', '🫀', '😍', '😘', '😚', '😻'];

    noButton.addEventListener('mouseover', () => {
        const maxX = window.innerWidth - noButton.offsetWidth;
        const maxY = window.innerHeight - noButton.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noButton.style.left = randomX + 'px';
        noButton.style.top = randomY + 'px';
    });

    yesButton.addEventListener('click', () => {
        loveMessage.style.display = 'block';
        setInterval(() => {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
            emojiContainer.appendChild(emoji);
            setTimeout(() => { emoji.remove(); }, 2000);
        }, 150);
    });
</script>

</body>
</html>
